<div class="col-md-12">
    <h1 ng-bind="title" class="text-warning admin-page"></h1>
</div>

<!--Create Channel-->
<div class="col-md-12">
    <div class="col-md-3">
        <h2 class="text-primary">Create Channel</h2>
        <form ng-submit="addChannel()" name="createChannel" has-error="">
            <div class="form-group">
                <label class="text-info">Name:</label>
                <input type="text" name="name" ng-model="newChannel.name" class="form-control" required />
                <span ng-show="createChannel.name" class="text-danger">Name is required!</span>
            </div>
            <button type="submit" class="btn btn-success create-channel"><i class="glyphicon glyphicon-plus"></i> Create</button>
        </form>

    </div>

    <!--Detelte Channel-->
    <div class="col-md-3 col-md-offset-5">
        <h1 class="text-primary">Delete Channel</h1>
        <trash-channel id="1"></trash-channel>
    </div> <!--End-->

</div> <!--End-->
<!--Channel Name List -->
<div class="col-md-12">
    <h2 class="text-primary channel-name">Channels Name</h2>
</div>

<div class="col-md-12">
    <div class="col-md-3">
        <drag-channel id="channel.id" name="channel.name" ng-repeat="channel in models.channels track by $index"></drag-channel>
    </div>

    <!--Favorite-->
    <div class="col-md-3 col-md-offset-5">
        <h1 class="text-primary">Favorite Channel</h1>
        <drop-channel id="1"></drop-channel>
    </div>


</div> <!--End-->
