<div class="col-md-12">
    <h1 ng-bind="title" class="text-warning admin-page"></h1>
</div>

<!--Create Channel-->
<div class="col-md-12">
    <div class="col-md-3">
        <h2 class="text-primary">Create Channel</h2>
        <form ng-submit="addChannel()" name="createChannel" has-error="">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" ng-model="newChannel.name" class="form-control" required />
                <span ng-show="createChannel.name" class="text-danger">Name is required!</span>
            </div>
            <button type="submit" class="btn btn-success create-channel"><i class="glyphicon glyphicon-plus"></i> Create</button>
        </form>

    </div>
    </div> <!--End-->

    <!--Channel Name List and delete channel-->
    <div class="col-md-6">
        <table class="table">
            <tr>
                <th>Channel Name</th>
            </tr>
            <tr ng-repeat="channel in models.channels track by $index">
                <td class="col-md-1" ng-bind="channel.name"></td>
                <td class="col-md-1">
                            <button type="button"
                            class="btn btn-danger"
                            ng-click="deleteChannel(channel)">
                        <span class="glyphicon glyphicon-remove"></span> Delete
                    </button> 
                </td>
            </tr>
        </table>
    </div> <!--End-->
